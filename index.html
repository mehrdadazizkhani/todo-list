<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To do list</title>
</head>
<body>
    <div class="container">
        <header class="header-section">
            <h1>TODO LIST</h1>
            <div class="darkmode-toggle">
                <div class="toggle"></div>
            </div>
        </header>
        <main class="main">
            <section class="input-section"> 
                <div class="inputs">
                    <div class="input">
                        <label class="label" for="task">task</label>
                        <input type="text" id="task">
                    </div>
                    <div class="input-color">
                        <button class="add-btn">+</button>
                        <p class="label">label</p>
                        <div class="colors">
                            <div class="colors-select">
                                <div class="select darkolivegreen"></div>
                                <div class="select tomato"></div>
                                <div class="select dodgerblue"></div>
                                <div class="select darkorange"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="filters">
                    <div class="All filter-btn">All</div>
                    <div class="todo filter-btn">todo</div>
                    <div class="pending filter-btn">pending</div>
                    <div class="finished filter-btn">finished</div>
                    <div class="tomato filter-color filter-btn"></div>
                    <div class="darkolivegreen filter-color filter-btn"></div>
                    <div class="dodgerblue filter-color filter-btn"></div>
                    <div class="darkorange filter-color filter-btn"></div>
                </div>
            </section>
            <section class="cards-section">
            </section>
        </main>
        <footer class="footer-section">
            MAD FROGS
        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
